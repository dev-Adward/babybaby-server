<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="/images/myPage/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
    />
    <title>팔로잉</title>
    <link rel="shortcut icon" href="/images/myPage/favicon.png">
    <link rel="stylesheet" href="/css/components/header.css">
    <link rel="stylesheet" href="/css/components/footer.css">
    <link rel="stylesheet" href="/css/myPage/myPage-follow.css"/>

</head>
<body>
<div th:insert="~{components/header:: header}"></div>
<main>
    <div class="main-wrapper">
        <div class="main-contents">
            <p class="head-text-mypage">팔로잉</p>
            <div class="follow-nav">
                <ul class="nav-lists">
                    <li class="follow">
                        <button type="submit" class="follow-nav-btn nav-btn" onclick="location.href='/mypage/follower'">
                            <span>팔로우</span>
                        </button>
                    </li>
                    <li class="following">
                        <button type="submit" class="following-nav-btn nav-btn active" onclick="location.href='/mypage/following'">
                            <span>팔로잉</span>
                        </button>
                    </li>
                </ul>
            </div>

            <div>
                <div class="contents-lists-wrapper">
                    <div class="contents-lists">
                        <!-- 팔로잉 한명 -->
                        <div class="one-content-wrapper">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn-place">
                        <button class="btn-comment comment-open">더 보기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:insert="~{components/footer:: footer}"></div>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="/js/components/header.js"></script>
<script src="/js/myPage/mypage-following.js"></script>
</html>
