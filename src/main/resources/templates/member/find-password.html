    <!-- header 끝 -->
    <div class="account-find">
        <div class="page-header">
            <h2 class="find-title">아이디∙비밀번호 찾기</h2>
            <div class="tab-list">
                <ul>
                    <li>
                        <a th:href="@{/member/find-id}">아이디 찾기</a>
                    </li>
                    <li class="active">
                        <a th:href="@{/member/find-password}">비밀번호 찾기</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="page-body">
            <div class="common password-check">
                <p class="check-text">
                    가입하셨던 이메일 계정을 입력하시면,
                    <br>
                    비밀번호 변경 페이지 주소가 해당 이메일로 전송 됩니다.
                    <br>
                </p>
                <form class="form-email" id="form-findId" >
                    <div class="label-hidden field">
                        <label class="text-hidden" for="userName">이메일 주소</label>
                        <div class="input-email">
                            <input id="userName" class="input-text" type="email" name="memberEmail" value="" placeholder="이메일 계정">
                        </div>
                    </div>
                    <p class="helper error"></p>
                    <button id="confirm-button" class="primary block button" type="button" style="border: 0; background-color: gray; cursor: default;" disabled>
                        비밀번호 변경 이메일 받기
                    </button>
                </form>
            </div>
        </div>
    </div>
