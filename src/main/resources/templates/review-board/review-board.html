<!--                            주식시장에서도 부는 ‘메타버스’ 바람이미지 출처: 로블록스 / 매일경제‘메타버스(metaverse)’의 대표 주자인, 미국 게임 플랫폼 ‘로블록스(ROBLOX)’가 지난달 10일(현지시간) 뉴욕 증시에 화려하게 입성했습니다. 직상장 첫날 약 54%가 급등하며 기업 가치(시가 총액)는 371억 달러(약 42조 원)로 뛰었는데요. 이는 메타버스의 성장성이 반영된 것으로 볼 수 있습니다. *메타버스(metaverse)란 가공·추상을 의미하는 ‘메타’(meta)와 현실 세계를 가리키는 ‘유니버스’(universe)의 합성어로 3차원 가상세계를 의미합니다.엔터테인먼트 및 게임 분야를 중심으로 화두가 되고 있는 메타버스는, 최근 Z세대 및 알파세대 내에서 새로운 트렌드로 떠오르고 있습니다.로블록스는 9~12세 미국 어린이의 약 75%가 이용하는 것으로 알려지면서 차세대 플랫폼으로 주목받고 있습니다. 또한 국내 네이버제트의 3D 아바타 기반 SNS ‘제페토’는 최근 가입자가 2억 명을 넘어섰습니다. 전체 이용자 중 80% 이상은 10대 청소년으로, 이중 90% 이상이 외국인 이용자입니다.그렇다면 이들은 왜 메타버스 서비스에 열광하는 것일까요?가상세계에서의 세컨드잡메타버스 서비스가 주목받은 이유는 구현된 가상세계가 현실 세계와 매우 닮아있기 때문입니다. 즉, 현실 세계와 같이 사회/문화활동 및 경제활동을 할 수 있다는 이야기입니다.제페토는 이용자와 꼭 닮은 3D 아바타를 만든 뒤 증강현실(AR) 기술로 실제 사진이나 가상 배경에 자연스럽게 합성해 주는 서비스입니다. SNS 기능도 접목해 이용자끼리 여러 가상 공간에서 문자, 음성, 이모티콘 등으로 친목도 다질 수 있는데, 이용자가 직접 콘텐츠를 만들 수 있는 기능도 추가했습니다.그뿐만 아니라, BTS·블랙핑크·트와이스의 콘텐츠를 제공하며 ‘구찌’, ‘나이키’와 같은 글로벌 브랜드와의 협업도 진행함에 따라, 제페토의 영역은 더욱 확장되고 있습니다.이미지출처: 네이버제트 / YG엔터테인먼트로블록스의 경우, 이용자들에게 쉽게 게임을 만들 수 있는 도구를 제공하여 게임을 직접 만들고 즐길 수 있도록 합니다. 이에 이용자는 5,000만 개의 게임을 즐길 수 있으며, 이때 ‘로벅스’라는 가상화폐가 통용되는데, 개발자는 100로벅스 당 35센트의 수익 배분을 받습니다. 지난해 약 127만 명에 달하는 로블록스 내 게임 개발자들이 벌어들인 수입은 1인당 평균 1만 달러(약 1,130만 원) 수준으로 알려졌습니다. 이중 로블록스에서 가장 인기 있는 게임으로 꼽히는 ‘탈옥수와 경찰(Jailbreak)’을 개발한 초등학생은, 매월 25만 달러(약 2억 8,242만 원)를 벌어들이는 것으로 알려졌습니다. 이에 ‘현실판 네버랜드’로 불린 로블록스는 Z세대에 이어, 성인들에게도 관심의 대상이 되었습니다.이미 시작된 메타버스의 확장 최근 블록체인 서비스 플랫폼 ‘플레이댑’은 블록체인 기술인 NFT(대체 불가능 토큰)를 활용한 메타버스 게임 시장 진출을 밝혔습니다. 이에 플레이댑은 ‘로블록스’와 ‘제페토’에 플레이댑 NFT 리소스를 공급할 예정임에 따라, 해당 서비스뿐만 아니라, 타 메타버스 서비스 내 경제체계 또한 더욱 강화될 것으로 예상됩니다.디지털 강남 땅을 분양합니다!한 예로, 블록체인 및 디지털 에셋 기업 ‘데프’는 메타버스와 NFT가 결합된 가상세계, ‘제이알월드(JRWORLD)’ 프로젝트를 공개했습니다. 서울 강남을 시작으로 전 세계 유명 도시 11곳이 플랫폼 상의 디지털 부동산 토지지구로 조성될 예정이며, 해당 소유권은 NFT로 인증될 예정입니다. 이에 사용자의 현실감을 위해 현실 세계와 소통할 수 있는 서비스와 VR 슈트를 쓸 수 있게 할 방침입니다.이렇듯 메타버스로 인해 AR/VR/XR 또한 다시금 주목받을 것으로 예상됩니다. 이에 AI, 5G 등 다양한 기술과의 접목 역시 기대되는 가운데, 전문가들은 다양한 엔터프라이즈로의 확장을 예견합니다.[출처]박용범기자, [자이앤트레터] '초딩 놀이터' 상장 첫날 54% 급등…로블록스 투자 리스크는, 매일경제이진욱 기자, 제페토' 대박난 이유…"BTS·블랙핑크 아바타로 만난다", 머니투데이김주완 기자, 가상현실 SNS '제페토' 세계 2억명 홀렸다, 한국경제팽동현 기자, 대세는 메타버스… 로블록스 이코노미 ‘눈길’, 머니S제니퍼 최 기자, 코로나19 시대 새롭게 주목받는 ‘메타버스’, 케이앤뉴스임유경 기자, 플레이댑, NFT 접목 ‘메타버스’ 게임 시장 진출, 지디넷코리아이유미 기자, 데프, 메타버스 NFT로 가상 토지 '디지털 강남' 분양, 머니투데이-->
